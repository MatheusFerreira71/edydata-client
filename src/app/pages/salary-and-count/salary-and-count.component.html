<div class="container">
  <app-title title="Salário e Quantidade"></app-title>
  <form (ngSubmit)="getCountAndSalary()" class="search-form">
    <div class="form-field">
      <label id="radio-group-label" class="radio-group-label">Escolha uma opção</label>
      <mat-radio-group name="field" aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="field">
        <mat-radio-button class="radio-button" *ngFor="let option of options" [value]="option">
          {{option | titlecase }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <button mat-button color="accent" class="send-button" type="submit">Pesquisar</button>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="agrupamento">
        <th mat-header-cell *matHeaderCellDef> Agrupamento </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade || element.sexo || element.especie}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Contagem </th>
        <td mat-cell *matCellDef="let element"> {{element._count.id}} </td>
      </ng-container>

      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef> Salário </th>
        <td mat-cell *matCellDef="let element"> {{element._sum.salario | currency:'BRL'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons aria-label="Select page of groups">
    </mat-paginator>
  </div>

</div>
